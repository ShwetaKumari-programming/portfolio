<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="First name">First name:</label>
        <input type="text" id="First name" name="First name" placeholder="First name"><br><br>
        <label for="Last name">Last name:</label>
        <input type="text" id="Last name" name="Last name" placeholder="Last name"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender"value="male"> Male
        <input type="radio" id="female" name="gender"value="female"> Female<br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Address"></textarea><br><br>
        <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
